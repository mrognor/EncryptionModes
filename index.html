<!DOCTYPE html> 
<html lang="en" data-bs-theme="dark" data-theme="dark"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Режимы шифрования</title>

	<!-- Include bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Include bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!-- Include site styles -->
	<link href="style.css" rel="stylesheet">

	<!-- Include site functions -->
	<script src="canvasFunctions.js"></script>
    <script src="taskFunctions.js"></script>
    <script src="aes.js"></script>
</head> 

<body onload="loadTask(); loadCanvas();" onbeforeunload="closeCanvas();" onresize="resizeCanvas(); resizeTask();">
	<!-- Include bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Main container -->
	<div class="container" id="main-container">
        <h1> Нарисуйте что-нибудь</h1>

        <div class="main-canvas-listen-clear">
            <canvas id="main-canvas"></canvas>
        </div>

        <div class="row justify-content-evenly">
            <div class="col">
                <div class="dropdown">
                    <button class="btn w-100" title="Фон доски" id="canvas-background-color-button" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="showBackgroundColorPicker(1)">
                        <div class="invert-text-class">Фон</div>
                    </button>
                    <input type="color" style="visibility: hidden" value="#000000" autocompleted="" id="canvas-background-color-picker" oninput="setBackgroundColor(event);">
                    <ul class="dropdown-menu"> </ul>
                </div>
            </div>
            <div class="col">
                <div class="dropdown">
                    <button class="btn w-100" title="Цвет кисти" id="canvas-pen-color-button" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="showBackgroundColorPicker(2)">
                        <div class="invert-text-class">Цвет</div>
                    </button>
                    <input type="color" style="visibility: hidden" value="#000000" autocompleted="" id="canvas-pen-color-picker" oninput="setPenColor(event);">
                    <ul class="dropdown-menu"> </ul>
                </div>
            </div>
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" class="btn" style="background-color: #ffffff;" onclick="setPenColorFromButton('#ffffff')"></button>
                    <button type="button" class="btn" style="background-color: #000000;" onclick="setPenColorFromButton('#000000')"></button>
                    <button type="button" class="btn" style="background-color: #ff0000;" onclick="setPenColorFromButton('#ff0000')"></button>
                    <button type="button" class="btn" style="background-color: #ffa500;" onclick="setPenColorFromButton('#ffa500')"></button>
                    <button type="button" class="btn" style="background-color: #faeb36;" onclick="setPenColorFromButton('#faeb36')"></button>
                    <button type="button" class="btn" style="background-color: #79c314;" onclick="setPenColorFromButton('#79c314')"></button>
                    <button type="button" class="btn" style="background-color: #487de7;" onclick="setPenColorFromButton('#487de7')"></button>
                    <button type="button" class="btn" style="background-color: #4b369d;" onclick="setPenColorFromButton('#4b369d')"></button>
                    <button type="button" class="btn" style="background-color: #70369d;" onclick="setPenColorFromButton('#70369d')"></button>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary w-100" title="Увеличить размер кисти" onclick="increasePenWidth();">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
            <div class="col" style="text-align: center;">
                <i class="bi bi-border-width"></i>
                <label id="pen-width-label">10</label>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary w-100" title="Уменьшить размер кисти" onclick="decreasePenWidth();">
                    <i class="bi bi-dash-circle"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary w-100" title="Очистить доску" onclick="clearCanvas();">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary w-100" title="Вернуть прошлое состояние доски" onclick="undoCanvas();">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
            </div>
            <div class="col">
                <input type="checkbox" class="btn-check" autocomplete="off" id="canvas-eraser-checkbox" onchange="toggleEraser();">
                <label class="btn btn-primary w-100" title="Ластик" for="canvas-eraser-checkbox">
                    <i class="bi bi-eraser"></i>
                </label>
            </div>
            <div class="col">
                <input type="file" class="form-control" id="canvas-file-input" style="display: none;" onchange="loadFileToCanvas(event);">
                <label class="btn btn-primary w-100" title="Загрузить файл" for="canvas-file-input">
                    <i class="bi bi-file-earmark-arrow-up-fill"></i>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary w-100" title="Зашифровать доску" id="ecb-button" onclick="encryptCanvas();">
                    <i class="bi bi-lock"></i>
                </button>
            </div>
            <div class="col">
                <div class="btn-group" role="group">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-0" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-1" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-2" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-3" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-4" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-5" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-6" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-7" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-8" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-9" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-10" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-11" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-12" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-13" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-14" maxlength="2">
                    <input class="form-control byte-input" type="text" placeholder="0x00" id="canvas-data-input-15" maxlength="2">
                </div>
            </div>
        </div>

        ecb
        <canvas id="ecb-canvas"></canvas>
        cbc
        <canvas id="cbc-canvas"></canvas>
        
        <br>
        <h2> Задание DM </h2>

        Расшифруйте сообщение

        <div class="row">
            <div class="col-sm">
                <textarea class="form-control" id="dm-textarea" style="min-height: 4000px;" rows="3"></textarea>
            </div>
            <div class="col-sm">
                <div class="btn-group-vertical" role="group" id="dm-task"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary w-100" onclick="loadDataMatrixTask();">Загрузить задание</button>
                    </div>
                    <div class="col-sm">
                        <select class="form-select" id="dm-select">
                            <option selected>Выберете вариант</option>
                            <option value="1">Первый</option>
                            <option value="2">Второй</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary w-100" onclick="toggleDmGrid();">Переключить сетку</button>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn btn-primary w-100" onclick="clearDm();">Очистить поле</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <input class="form-control byte-input" type="text" placeholder="Введите ключ" id="ecb-task-data-0" maxlength="2">
            </div>
            <div class="col">
                <input class="form-control byte-input" type="text" placeholder="Введите ключ" id="ecb-task-data-1" maxlength="2">
            </div>
            <div class="col">
                <input class="form-control byte-input" type="text" placeholder="Введите ключ" id="ecb-task-data-2" maxlength="2">
            </div>
            <div class="col">
                <input class="form-control byte-input" type="text" placeholder="Введите ключ" id="ecb-task-data-3" maxlength="2">
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="ecb-task-button" onclick="ecbTask();">Зашифровать</button>
