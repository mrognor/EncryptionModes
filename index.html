<!DOCTYPE html> 
<html lang="en" data-bs-theme="dark" data-theme="dark"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Режимы шифрования</title>

	<!-- Include bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Include site styles -->
	<link href="style.css" rel="stylesheet">

	<!-- Include site functions -->
	<script src="functions.js"></script>
	<script src="aes.js"></script>
</head> 

<body onload="main();" onbeforeunload="close();" onresize="resize();">
	<!-- Include bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Main container -->
	<div class="container" id="main-container">
        <div class="container" id="canvas-container">
            <h1> Нарисуйте что-нибудь</h1>

            <canvas id="canvas"></canvas>

            Фон
            <input type="color" class="form-control form-control-color" id="background-color-picker" value="#000000" title="Choose your color" autocompleted="">

            Курсор
            <input type="color" class="form-control form-control-color" id="draw-color-picker" value="#ffffff" title="Choose your color" autocompleted="">

            <button type="button" class="btn btn-primary" id="clear-button">Очистить</button>
            <button type="button" class="btn btn-primary" id="increase-button">Увеличить</button>
            <label id="draw-width-label">Размер курсора: 10</label>
            <button type="button" class="btn btn-primary" id="decrease-button">Уменьшить</button>
            <button type="button" class="btn btn-primary" id="undo-button">Назад</button>
            ctrl + Z работает
            <button type="button" class="btn btn-primary" id="ecb-button">Зашифровать</button>
            <input type="checkbox" class="btn-check" id="eraser-checkbox" autocomplete="off">
            <label class="btn btn-primary" for="eraser-checkbox">Ластик</label>
            <input type="file" id="file-button">
            ecb
            <canvas id="ecb-canvas"></canvas>
            cbc
            <canvas id="cbc-canvas"></canvas>
        </div>

        <div class="row">
            <div class="col">
                <input class="form-control" type="text" placeholder="Введите ключ" id="ecb-task-data-b0" maxlength="2">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Введите ключ" id="ecb-task-data-b1" maxlength="2">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Введите ключ" id="ecb-task-data-b2" maxlength="2">
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Введите ключ" id="ecb-task-data-b3" maxlength="2">
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="ecb-task-button">Зашифровать</button>
